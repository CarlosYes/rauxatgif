<style>
  body, html {
  position: fixed;
	width: 100%;
    height: 100%;
    background: url(https://i.postimg.cc/zGFymd4T/1.gif) center;

  }

    .container {
 
    position: fixed;
 
    width: 100%;
 
    height: 100%;
 
  }
  video.side-video {
 
    position: fixed;
 
    top: 88px;
 
    width: 300px;
 
    height: 490px;
 
    object-fit: cover;
 
    border-radius: 10px;
 
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
 
    z-index: 1;
 
  }

  /* Aproximação do centro */
  .left-video {
    left: 65px;
  }

  .right-video {
    right: 50px;
  }

  /* Imagem central */
.center-image {
  position: fixed;
  top: 91px;
  left: 400px; /* posição central */
  width: 728px; /* espaço entre os 2 videos */
  height: 489px;
  border-radius: 22px;
  opacity: 0;
  animation: fadeOpacity 30s ease-in-out infinite, glow 5s ease-in-out infinite alternate;
  box-shadow: 0 0 0px #00ffff;
}

/* Fade in/out */
@keyframes fadeOpacity {
  0%   { opacity: 0; }
  25%  { opacity: 1; }   /* fade in 5s */
  75%  { opacity: 1; }   /* rimane visibile 10s */
  100% { opacity: 0; }   /* fade out 5s */
}

/* neon */
@keyframes glow {
  0% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
  50% { box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
  100% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
}
</style>
</head>
<body>

<div class="container">
  <!-- Video Esquerdo -->
  <video class="side-video left-video" autoplay loop muted playsinline>
    <source src="https://i.imgur.com/ZCWP1ck.mp4" type="video/mp4" />
    seu navegador não suporta o vídeo
  </video>

  <!-- Imagem central -->
  <img class="center-image" src="https://i.postimg.cc/Dw6wpSbs/2.png" alt="Imagem trasparente centro" />

  <!-- Video direito -->
  <video class="side-video right-video" autoplay loop muted playsinline>
    <source src="https://i.imgur.com/HidBmCn.mp4" type="video/mp4" />
    seu navegador não suporta o vídeo
  </video>
</div>

</body>
